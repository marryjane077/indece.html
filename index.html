<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>realizando sonhos</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="cenario-passo0.png" alt="">
            <p>estamos realizando uma viagem escolha o seu passeio!</p>
            <button class="btn-proximo" data-proximo="1">salvador</button>
            <button class="btn-proximo" data-proximo="2">bahia</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Você começa sua jornada em salvador, acardando cedo só para pegar o por do sol na praia.</p>
            <button class="btn-proximo" data-proximo="3">observar o sol</button>
            <button class="btn-proximo" data-proximo="4">dar um mergulho</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Na Bahia, você visita o pelourinho. </p>
            <button class="btn-proximo" data-proximo="5">tirar fotos</button>
            <button class="btn-proximo" data-proximo="6">explorar uma praia</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
